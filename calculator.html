<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
</head>
<body>

    <h2>Mini Calculator</h2>
    <input type="number" id="num1" placeholder="Enter 1st number">
    <input type="number" id="num2" placeholder="Enter 2nd number">

    <br><br>

    <button onclick="performOperation('add')">Add</button>
    <button onclick="performOperation('subtract')">Subtract</button>
    <button onclick="performOperation('divide')">Divide</button>
    <button onclick="performOperation('multiply')">Multiply</button>

    <script>
        function performOperation(operation) {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result;

            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'divide':
                    if (num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        alert('Cannot divide by zero');
                        return;
                    }
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                default:
                    alert('Invalid operation');
                    return;
            }

            alert('Result: ' + result);
        }
    </script>

</body>
</html>
